name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted  # self-hosted runner 사용

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make application.yml
        shell: bash
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
        run: |
          mkdir -p ./src/main/resources
          printf "%s" "$APPLICATION_YML" > ./src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test

      - name: Rename artifact to fixed name
        shell: bash
        run: |
          mkdir -p artifact
          JAR_PATH=$(ls build/libs/*.jar | head -n 1)
          cp "$JAR_PATH" artifact/solicare.jar
          echo "Packaged: $(ls -l artifact)"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: solicare
          path: artifact/solicare.jar
